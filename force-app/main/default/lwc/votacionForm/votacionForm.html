<template>
    <lightning-card title=" " icon-name="standard:voting">
      <div class="container">
  
        <!-- Mensaje visible para prueba -->
        <p class="header-text">Formulario de Votación</p>
  
        <lightning-input
        label="Nombre del Votante"
        value={nombre}
        onchange={handleNombreChange}
        required
        class="input-field nombre-label-grande"
        placeholder="Ingresa tu nombre completo"
      ></lightning-input>
   <!-- 
        <label class="custom-label" for="nombreInput">Nombre del Votante</label>
        <lightning-input
          id="nombreInput"
          value={nombre}
          onchange={handleNombreChange}
          required
          class="input-field"
          placeholder="Ingresa tu nombre completo"
          variant="label-hidden"
        ></lightning-input>

-->
      
        <!-- Identificación del Votante -->
        <lightning-input
          label="Identificación del Votante"
          value={identificacion}
          onchange={handleIdentificacionChange}
          required
          class="input-field"
          placeholder="Número de identificación"
        ></lightning-input>
  
        <!-- Candidato Votado -->
        <lightning-combobox
          label="Candidato Votado"
          value={candidatoId}
          options={candidatos}
          onchange={handleCandidatoChange}
          required
          class="input-field"
          placeholder="Selecciona un candidato"
        ></lightning-combobox>
  
        <!-- Mostrar imagen y nombre del candidato seleccionado -->
        <template if:true={candidatoImagen}>
          <div class="selected-candidate">
            <img src={candidatoImagen} alt="Foto del candidato" class="candidate-image" />
            <span class="candidate-name">{candidatoNombre}</span>
          </div>
        </template>
  
        <!-- Botón para votar -->
        <div class="button-container">
          <lightning-button
           
            label="Votar"
           
           
          ></lightning-button>
        </div>
  
        <!-- Mensaje de error -->
        <template if:true={errorMessage}>
          <div class="error-message">
            <p>{errorMessage}</p>
          </div>
        </template>
  
      </div>
    </lightning-card>
  </template>
